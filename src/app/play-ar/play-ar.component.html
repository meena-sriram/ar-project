<a-scene vr-mode-ui='enabled: false;' renderer="logarithmicDepthBuffer: true;" embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
    <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
    <a-nft type='nft' id="hmnft" url="{{url}}" smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
        <a-entity gltf-model='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf' scale="5 5 5" position="50 150 -100">
        </a-entity>
    </a-nft>
    <a-entity camera></a-entity>
</a-scene>
